[build-system]
requires = ["flit_core >=2,<3"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
dist-name = "reconner"
module = "recon"
author = "Kabir Khan"
author-email = "kakh@microsoft.com"
home-page = "https://github.com/microsoft/reconner"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License"
    ]
requires = [
    "pydantic == 1.4",
    "spacy >= 2.2.1, <3.0.0",
    "scipy",
    "typer >= 0.0.8",
    "tqdm"
]
description-file = "README.md"
requires-python = ">=3.6"

[tool.flit.metadata.urls]
Documentation = "https://microsoft.github.io/reconner"

[tool.flit.metadata.requires-extra]
dev = [
    "jupyterlab >= 1.2.0, <1.3"
]
test = [
    "pytest == 5.3.0",
    "pytest-cov",
    "coverage",
    "pytest-xdist",
    "pytest-sugar",
    "mypy",
    "black",
    "isort"
]
doc = [
    "mkdocs",
    "mkdocs-material",
    "markdown-include",
    "mkdocstrings"
]
all = [
    "colorama",
    "click-completion"
]

[tool.flit.scripts]
recon = "recon.cli:app"

[tool.flit.entrypoints."prodigy_recipes"]
"recon.ner_correct" = "recon:prodigy_recipes.ner_correct"
"recon.ner_merge" = "recon:prodigy_recipes.ner_merge"

[tool.black]
line-length = 100
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | docker
)/
'''