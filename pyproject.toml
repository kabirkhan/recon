[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
name = "reconner"
version = "0.9.1"
description = "Recon NER, Debug and correct annotated Named Entity Recognition (NER) data for inconsitencies and get insights on improving the quality of your data."
packages = [
    { include = "recon" }
]
authors = ["Kabir Khan <kabirkhan1137@outlook.com>"]
homepage = "https://kabirkhan.github.io"
repository = "https://github.com/kabirkhan/recon"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License"
]

[tool.poetry.dependencies]
python = ">= 3.8 , < 3.11"
numpy = ">= 1.22.0, < 1.23.0"
spacy = ">= 3.2.0, < 3.4.0"
scipy = ">= 1.8.0, < 1.9"
xxhash = ">= 3.0.0, < 3.1.0"

[tool.poetry.dev-dependencies]
jupyterlab = ">= 1.2.0, <1.3"
ipywidgets = "*"
autoflake = "*"
flake8 = "*"
pytest = "*"
pytest-cov = "*"
pytest-xdist = "*"
pytest-sugar = "*"
mypy = "*"
black = "*"
isort = "*"

[tool.poetry.extras]
doc = [
    "mkdocs >=1.1.2,<2.0.0",
    "mkdocs-material >=5.4.0,<6.0.0",
    "markdown-include >=0.5.1,<0.6.0",
    "mkdocstrings"
]
all = [
    "colorama",
    "click-completion"
]

[tool.poetry.scripts]
recon = "recon.cli:app"

[tool.poetry.plugins."prodigy_recipes"]
"recon.ner_correct" = "recon:prodigy_recipes.ner_correct"
"recon.ner_merge" = "recon:prodigy_recipes.ner_merge"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | docker
)/
'''

[tool.isort]
profile = "black"
known_third_party = ["recon"]
