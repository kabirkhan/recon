name: Update Documentation

on:
  push:
    branches:
      - main
    # paths:
    #   - docs

jobs:
  deploy-docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: set up python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install
        run: |
          make install

      - name: Deploy Docs
        run: |
          make deploy-docs
